<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      MATEMÁTICAS - 8A
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Evaluaciones</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let lesson of lessons">
          <ion-icon slot="start" name="clipboard-outline"></ion-icon>
          <ion-label>
            <h2>{{lesson.title}}</h2>
            <p>{{lesson.description}}</p>
          </ion-label>
          <ion-icon [color]="lesson.status" name="ellipse"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre Estudiante - XX</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <p>Promedio de calificación:</p>
            <p>X/10</p>
          </ion-col>
          <ion-col size="6">
            <ion-icon name="person-circle-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
