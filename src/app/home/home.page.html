<!-- home.page.html -->
<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      <img src="assets/logo.png" class="logo" alt="EduEase Logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <ion-card class="join-class" color="dark">
    <ion-item lines="none" color="dark">
      <ion-label color="light">
        Ingresa a una materia
        <p>Coloca el código de la materia brindado por tu profesor</p>
      </ion-label>
      <ion-button fill="solid" color="primary" slot="end">
        <ion-icon name="arrow-forward-circle"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-searchbar placeholder="Materias - Clases" color="light"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title color="light">Inglés - 8A</ion-card-title>
          </ion-card-header>
          <ion-card-content color="light">
            <ion-icon name="people"></ion-icon> +50 Miembros
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title color="light">Contabilidad - 8A</ion-card-title>
          </ion-card-header>
          <ion-card-content color="light">
            <ion-icon name="people"></ion-icon> +50 Miembros
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Otros ion-col similares para las demás materias -->
  </ion-grid>
</ion-content>
